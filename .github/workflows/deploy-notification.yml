name: Deployment Notifications

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Terraform CI/CD"]
    types:
      - completed

jobs:
  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get commit info
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT

      - name: Create deployment notification
        run: |
          echo "ğŸš€ Deployment triggered for commit: ${{ github.sha }}"
          echo "ğŸ“ Message: ${{ steps.commit.outputs.message }}"
          echo "ğŸ‘¤ Author: ${{ steps.commit.outputs.author }}"
          echo "ğŸŒ AWS Amplify will now build and deploy automatically"

      # Optional: Send Slack notification
      # - name: Send Slack notification
      #   uses: 8398a7/action-slack@v3
      #   with:
      #     status: ${{ job.status }}
      #     text: |
      #       ğŸš€ Deployment started for docs-fumadocs
      #       Commit: ${{ steps.commit.outputs.message }}
      #       Author: ${{ steps.commit.outputs.author }}
      #     webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      # Optional: Send Discord notification
      # - name: Send Discord notification
      #   uses: sarisia/actions-status-discord@v1
      #   with:
      #     webhook: ${{ secrets.DISCORD_WEBHOOK }}
      #     title: "Deployment Started"
      #     description: |
      #       AWS Amplify is building and deploying the documentation site
      #       Commit: ${{ github.sha }}

  notify-failure:
    name: Notify Deployment Failure
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure'
    
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Deployment Failed',
              body: `Deployment workflow failed for commit ${context.sha}\n\nPlease check the [workflow run](${context.payload.workflow_run.html_url}) for details.`,
              labels: ['deployment', 'bug']
            });
            console.log(`Created issue: ${issue.data.html_url}`);

      # Optional: Send alert
