version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NPM_CONFIG_PRODUCTION=false
        - export YARN_PRODUCTION=false
        - npm ci
        - npm run postinstall
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
